<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>YUI App Framework演示</title>

</head>

<body>

    <div id="content"></div>

    <script src="http://yui.yahooapis.com/3.9.1/build/yui/yui-min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>

    <script type="text/x-template" id="template_list">
      <h2>联系人</h2>
      <ul>{itemList}</ul>
    </script>

    <script type="text/x-template" id="template_list_item">
        <li>
        <a href="/fe/ContactApp/contact/{id}">{id} {name}</a>
        </li>
    </script>

    <script type="text/x-template" id="template_contact">
      <h2>{id} - {name}</h2>
      <p><input type="input" value="{name}" id="ipt" /></p>
      <button id="change">改名</button>
      <a href="/fe/ContactApp/">返回</a>
    </script>

  </body>

</html>
